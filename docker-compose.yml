networks:
  backend:

volumes:
  pgdata:
  csvdata:

services:
  db:
    image: postgres:16-alpine
    container_name: iss_db
    environment:
      POSTGRES_DB: monolith
      POSTGRES_USER: monouser
      POSTGRES_PASSWORD: monopass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monouser -d monolith"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    tmpfs:
      - /var/lib/postgresql/data/pg_tmp:size=64m
    mem_limit: 512m
    networks:
      - backend
    ports:
      - "5432:5432"

  rust_iss:
    build:
      context: ./services/rust-iss
      target: runtime
    container_name: rust_iss
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://monouser:monopass@db:5432/monolith}
      NASA_API_URL: ${NASA_API_URL:-}
      NASA_API_KEY: ${NASA_API_KEY:-}
      FETCH_EVERY_SECONDS: ${FETCH_EVERY_SECONDS:-600}
      WHERE_ISS_URL: ${WHERE_ISS_URL:-https://api.wheretheiss.at/v1/satellites/25544}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    mem_limit: 256m
    ports:
      - "8081:3000"

  php:
    build:
      context: ./services/php-web
      target: php_runtime
    container_name: php_web
    environment:
      JWST_HOST: ${JWST_HOST:-https://api.jwstapi.com}
      JWST_API_KEY: ${JWST_API_KEY:-changeme}
      JWST_EMAIL: ${JWST_EMAIL:-user@example.com}
      JWST_PROGRAM_ID: ${JWST_PROGRAM_ID:-2734}
      ASTRO_APP_ID: ${ASTRO_APP_ID:-app-id}
      ASTRO_APP_SECRET: ${ASTRO_APP_SECRET:-app-secret}
      APP_KEY: ${APP_KEY:-base64:FC1u0YJvYk0nKZ0VVwzckYlNw6C1ZJYq+Eg8g0xYc3A=}
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost:8080
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: monolith
      DB_USERNAME: monouser
      DB_PASSWORD: monopass
    depends_on:
      db:
        condition: service_healthy
      rust_iss:
        condition: service_started
    networks:
      - backend
    mem_limit: 384m

  nginx:
    build:
      context: ./services/php-web
      target: nginx_runtime
    container_name: web_nginx
    depends_on:
      - php
    networks:
      - backend
    ports:
      - "8080:80"

  pascal_legacy:
    build:
      context: ./services/pascal-legacy
    container_name: pascal_legacy
    environment:
      CSV_OUT_DIR: /data/csv
      GEN_PERIOD_SEC: ${PAS_LEGACY_PERIOD:-300}
      PGHOST: db
      PGPORT: 5432
      PGUSER: monouser
      PGPASSWORD: monopass
      PGDATABASE: monolith
      LEGACY_MODE: ${PAS_LEGACY_MODE:-cron}
      LEGACY_CRON_SCHEDULE: "${PAS_LEGACY_CRON:-*/5 * * * *}"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - csvdata:/data/csv
    networks:
      - backend
    mem_limit: 128m

  legacy_cli:
    build:
      context: ./services/legacy-cli
    profiles:
      - legacy-cli
    environment:
      CSV_OUT_DIR: /data/csv
      GEN_PERIOD_SEC: ${PAS_LEGACY_PERIOD:-300}
      LEGACY_RUN_ONCE: "true"
      PGHOST: db
      PGPORT: 5432
      PGUSER: monouser
      PGPASSWORD: monopass
      PGDATABASE: monolith
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - csvdata:/data/csv
    networks:
      - backend
    mem_limit: 96m
